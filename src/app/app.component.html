<main>
  <h1>Клиенты</h1>
  <div class="table-container">
    <img class="add" (click)="openDialogAddNewClient()" [src]="'assets/add.svg'">
    <img class="delete" (click)="openDialogDeleteClients()" [src]="'assets/delete.svg'">
    <table>
      <thead>
      <tr>
        <th>
          <mat-checkbox color="primary" [checked]="parentChecked" [indeterminate]="parentIndeterminate" (change)="toggleChecked()"></mat-checkbox>
        </th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>E-mail</th>
        <th>Телефон</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of clients?.users; let i = index">
        <td>
          <mat-checkbox color="primary" [checked]="user.checked" (change)="updateCheckboxes(i)"></mat-checkbox>
        </td>
        <td class="name" (click)="openDialogChangeClient(i, user)">{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
