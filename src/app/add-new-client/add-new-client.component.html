<h1 mat-dialog-title>Новый клиент</h1>
<form [formGroup]="newClientForm">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput formControlName="name" type="text" >
      <mat-error *ngIf="newClientForm.get('name')!.invalid">Минимальное количество символов: 2</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Фамилия</mat-label>
      <input matInput formControlName="surname" type="text" >
      <mat-error *ngIf="newClientForm.get('surname')!.invalid">Минимальное количество символов: 2</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="text" >
      <mat-error *ngIf="newClientForm.get('email')!.invalid">Некорректный адрес</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Телефон</mat-label>
      <input matInput formControlName="phone" type="text" >
      <mat-error *ngIf="newClientForm.get('phone')!.invalid">Некорректный номер телефона</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="second-button" (click)="onNoClick()">Отмена</button>
    <button class="main-button" [mat-dialog-close]="data" [disabled]="newClientForm.invalid">Сохранить</button>
  </mat-dialog-actions>
</form>
